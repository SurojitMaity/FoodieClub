<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
    .box{
      width: 100%;
      height: 300px;

      display:inline-block;


    }
    .move{
      width: 240px;
      height: 250px;
      display: inline-block;
      clear: both;

      animation-name: move_eye;
      animation-duration:5s;

      animation-iteration-count: infinite;
    }
    @keyframes move_eye { from { margin-left: -20%; } to { margin-left: 80%; }  }


    </style>
  </head>
  <body >

  <div class="" style="float:left">
    <img src="asset\photos\shop.jpg" alt="shop" width="400px" height="350px">
  </div>

  <div class="" style="float:right">
    <img src="asset\photos\home.jpg" alt="shop" width="500px" height="300px">
  </div>
  <div class="box">
    <div class="move">
      <img src="asset\photos\bike.jpg" alt="" width="350px" height="250px">

    </div>


  </div>
  
  </div>
  </body>
</html>
